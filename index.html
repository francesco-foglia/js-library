<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

</head>
<body class="bg-secondary">

  <div class="container py-5">
    <h1 class="text-center mb-4">Libreria</h1>

    <hr>

    <div class="row justify-content-center text-center mb-2">
      <div class="col-lg-4 my-2">
        <input type="text" id="input-title" class="form-control text-center add-book" value="" placeholder="Titolo">
      </div>
      <div class="col-lg-4 my-2">
        <input type="text" id="input-author" class="form-control text-center add-book" value="" placeholder="Autore">
      </div>
      <div class="col-lg-4 my-2">
        <input type="number" id="input-year" class="form-control text-center add-book" value="" placeholder="Anno">
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-lg-4 my-2">
        <button type="button" id="add-book" class="form-control btn btn-light border-secondary">AGGIUNGI</button>
      </div>
    </div>

    <hr>

    <div class="row justify-content-center mb-4">
      <div class="col-lg-4 my-2">
        <input type="text" id="input-search" class="form-control text-center" value="" placeholder="Cerca per titolo, autore o anno">
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-lg-4 my-2">
        <button type="button" id="search-button" class="form-control btn btn-light border-secondary">CERCA</button>
      </div>
    </div>

    <hr>

    <div id="library" class="row justify-content-center text-center px-2">

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
